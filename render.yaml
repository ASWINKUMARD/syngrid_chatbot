services:
  - type: web
    name: syngrid-ai-bot
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
