services:
  - type: web
    name: syngrid-ai-chatbot
    env: python
    region: oregon
    plan: free

    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt

    startCommand: |
      gunicorn main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT

    envVars:
      - key: OPENROUTER_API_KEY
        sync: false    # Add key manually in Render Dashboard

